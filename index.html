<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lemos &copy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <header>
    <img src="lemos.png" alt="lemos" width="100" height="100">

  </header>

</head>

<body>

  <section>

    <form>
      <!-- Resturant Name -->
      <div class="flex-container">
        <div class="step step-1">
          <div class="form-group">
            <label for="resturantName">שם המסעדה:</label>
            <input type="text" id="resturantName">
          </div>
          <button type="button" class="next-btn" value="next">הבא</button>
        </div>
      </div>
      </div>



      <!-- Info of the customer  -->
      <div class="flex-container">
        <div class="step step-2">
          <div class="form-group">
            <label for="firstName">שם פרטי:</label>
            <input type="text" id="FirstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">שם משפחה:</label>
            <input type="text" id="lastName" name="last-Name">
          </div>
          <div class="form-group">
            <label for="email">מייל:</label>
            <input type="text" id="email" name="email-address">
          </div>
          <div class="form-group">
            <label for="phoneNumber">טלפון:</label>
            <input type="number" id="phoneNumber" name="phone-Number">
          </div>
          <button type="button" class="previous-btn">קודם</button>
          <button type="button" class="next-btn">הבא</button>
        </div>

      </div>
      </div>
      <!-- PRICING TABLE  -->

      <div class="step step-3">
        <div class="form-group">
          <div1>מסלולים</div1>
          <div class="flex-container" ;>
            <div style="margin-left:auto;margin-right:auto;">TBA|TBA|TBA</div>
            <div style="margin-left:auto;margin-right:auto;">TBA|TBA|TBA</div>
            <div style="margin-left:auto;margin-right:auto;">TBA|TBA|TBA</div>
            <div style="margin-left:auto;margin-right:auto;">TBA|TBA|TBA</div>
            <div style="margin-left:auto;margin-right:auto;">TBA|TBA|TBA</div>
          </div>
        </div>
        <br>
        <div style="text-align:center; font-weight:bold; font-size: 28px;">הקמה</div>
        <div class="position-relative">
          <p class="text-center">חינם</p>
          <p class="text-center">500</p>
          <br>
          <div class=" form-check form-switch" required>
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" unchecked
              required>
            <label class="form-check-label" for="flexSwitchCheckChecked" required>
              <div class="h3">קראתי את התנאים</div>

            </label>
          </div>
        </div>
        <br>
        <button type="button" class="next-btn">לאמצעי תשלום</button>
        <button type="button" class="previous-btn">קודם</button>
      </div>
      </div>



      <!-- Oraat keva -->
      <div class="step step-4 ">
        <h1>הוראת קבע?</h1>
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">בחר בנק</label>
          <div class="col-md-5">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="1">בנק לאומי</option>
              <option value="2">בנק הפועלים</option>
              <option value="3">בנק דיסקונט</option>
              <option value="4">בנק מזרחי</option>
              <option value="5">בנק בינלאומי</option>
              <option value="6">בנק איגוד</option>
              <option value="7">בנק ירושלים</option>
            </select>
          </div>
        </div>
        </fieldset>
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">מספר סניף</label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg control-label" for="textinput">מספר חשבון</label>
          <div class="col-lg">
            <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
          </div>

        </div>

        </fieldset>

        <br>
        <br>
        <br>
        <br>
        <!-- Text input-->
        <div class="form-group">
          <h1>תשלום בכרטיס אשראי ?</h1>
          <label class="col-md-4 control-label" for="textinput">שם מחזיק הכרטיס:</label>
          <div class="col-lg">
            <input id="textinput" name="textinput" type="text" placeholder="ישראל ישראלי">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">מספר כרטיס:</label>
          <div class="col-lg">
            <input id="textinput" name="textinput" type="text" placeholder="0000 0000 0000 0000">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">תוקף:</label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="00\00">
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">CVC:</label>
          <div class="col-md-4">
            <input id="textinput" name="textinput" type="text" placeholder="XXX">
          </div>
        </div>
        <button type="button" class="previous-btn">קודם</button>
        <button type="button" class="next-btn">הבא ></button>

        </fieldset>

      </div>


      <!-- Info -->
      <div class="flex-container">
        <form action="">
          <div class="step step-5">
            <div class="form-group">
              <label for="firstName">שם החברה:</label>
              <input type="text" id="firstName" name="first-Name">
            </div>
            <div class="form-group">
              <label for="lastName">ח.פ:</label>
              <input type="number" id="lastName" name="last-Name">
            </div>
            <div class="form-group">
              <label for="email">מייל לחשבונית:</label>
              <input type="text" id="email" name="email-address">
            </div>
            <button type="button" class="previous-btn">קודם</button>
            <button type="button" class="next-btn">למתי נקבע? ></button>

          </div>
          <form action="">
            <div class="step step-6 active">
              <div class="form-group">
                <div class="calendly" style="background-color: rgb(56, 182, 255);">
                  <div class="calendly-inline-widget" style="min-width:320px;height:580px;" data-auto-load="false">
                    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
                    <script>
                      Calendly.initInlineWidget({
                        url: 'https://calendly.com/beteabon/printer'
                      });
                    </script>

                  </div>
                  <button type="button" class="previous-btn">קודם</button>

                </div>
              </div>
            </div>
      </div>
      </div>


  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
